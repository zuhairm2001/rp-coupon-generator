<!doctype html>
<html>
    <head>
        <title>Generate Coupon</title>
        <link rel="stylesheet" href="/static/style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Generate Coupon</h1>
            <form action="/submit" method="POST">
                <div class="field-group">
                    <label>Discount Type:</label>
                    <select name="discount_type" id="discount-type">
                        <option value="percent">Percentage Discount</option>
                        <option value="fixed_cart">Fixed Cart Discount</option>
                    </select>
                </div>

                <div class="field-group">
                    <label>Discount Amount:</label>
                    <input
                        type="number"
                        name="amount"
                        value="{{.Amount}}"
                        placeholder="e.g., 15 for percentage or 10 for fixed amount"
                    />
                </div>

                <div class="field-group">
                    <label>Minimum Spend Amount:</label>
                    <input
                        type="number"
                        name="minimum_amount"
                        value="{{.MinimumAmount}}"
                        placeholder="e.g., 50"
                    />
                </div>

                <div class="field-group">
                    <label for="coupon">Coupon Code:</label>
                    <input
                        type="text"
                        id="coupon"
                        name="coupon_code"
                        value="{{.CouponCode}}"
                        required
                        autocomplete="off"
                    />
                </div>

                <input type="submit" id="submit-btn" value="Generate Coupon" />
            </form>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const form = document.querySelector("form");
                const submitBtn = document.getElementById("submit-btn");
                const discountTypeSelect =
                    document.getElementById("discount-type");
                const amountInput = document.querySelector(
                    "input[name='amount']",
                );
                const amountLabel =
                    document.querySelector("label[for='amount']") ||
                    amountInput.previousElementSibling;

                // Update amount label and placeholder based on discount type
                function updateAmountField() {
                    const selectedType = discountTypeSelect.value;

                    if (selectedType === "percent") {
                        amountLabel.textContent = "Percentage Discount Amount:";
                        amountInput.placeholder = "e.g., 15";
                    } else if (selectedType === "fixed_cart") {
                        amountLabel.textContent = "Fixed Cart Discount Amount:";
                        amountInput.placeholder = "e.g., 10";
                    } else if (selectedType === "fixed_product") {
                        amountLabel.textContent =
                            "Fixed Product Discount Amount:";
                        amountInput.placeholder = "e.g., 10";
                    }
                }

                // Initialize the amount field
                updateAmountField();

                // Update when discount type changes
                discountTypeSelect.addEventListener(
                    "change",
                    updateAmountField,
                );

                form.addEventListener("submit", function () {
                    // Disable the button to prevent double submission
                    submitBtn.disabled = true;

                    // Add loading class and change button content
                    submitBtn.classList.add("loading");
                    submitBtn.innerHTML =
                        '<span class="loading-spinner"></span><span class="loading-text">Generating...</span><span class="normal-text">Generate Coupon</span>';
                });
            });
        </script>
    </body>
</html>
