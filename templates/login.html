<!doctype html>
<html>
    <head>
        <title>Login - Coupon Generator</title>
        <link rel="stylesheet" href="/static/style.css" />
        <style>
            .login-container {
                max-width: 400px;
                margin: 100px auto;
                padding: 40px;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                background-color: #ffffff;
            }

            .login-header {
                text-align: center;
                margin-bottom: 30px;
            }

            .login-header h1 {
                color: #333;
                margin-bottom: 10px;
            }

            .login-header p {
                color: #666;
                font-size: 14px;
            }

            .login-form .field-group {
                margin-bottom: 20px;
            }

            .login-form label {
                display: block;
                margin-bottom: 8px;
                font-weight: 600;
                color: #333;
            }

            .login-form input[type="password"] {
                width: 100%;
                padding: 12px;
                border: 2px solid #ddd;
                border-radius: 5px;
                font-size: 16px;
                transition: border-color 0.3s;
                box-sizing: border-box;
            }

            .login-form input[type="password"]:focus {
                outline: none;
                border-color: #007bff;
            }

            .login-btn {
                width: 100%;
                padding: 12px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .login-btn:hover {
                background-color: #0056b3;
            }

            .login-btn.loading {
                background-color: #6c757d;
                cursor: not-allowed;
            }

            .error-message {
                background-color: #f8d7da;
                border: 1px solid #f5c6cb;
                color: #721c24;
                padding: 12px;
                border-radius: 5px;
                margin-bottom: 20px;
                text-align: center;
            }

            .loading-spinner {
                display: inline-block;
                width: 16px;
                height: 16px;
                border: 2px solid #ffffff;
                border-radius: 50%;
                border-top-color: transparent;
                animation: spin 1s ease-in-out infinite;
                margin-right: 8px;
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="login-container">
                <div class="login-header">
                    <h1>ðŸŽ« Coupon Generator</h1>
                    <p>
                        Please enter your password to access the coupon
                        generator
                    </p>
                </div>

                {{if .ErrorMessage}}
                <div class="error-message">{{.ErrorMessage}}</div>
                {{end}}

                <form action="/" method="POST" class="login-form">
                    <div class="field-group">
                        <label for="password">Password:</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            autocomplete="current-password"
                            placeholder="Enter your password"
                        />
                    </div>

                    <button type="submit" id="login-btn" class="login-btn">
                        Login
                    </button>
                </form>
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const form = document.querySelector("form");
                const loginBtn = document.getElementById("login-btn");

                form.addEventListener("submit", function () {
                    // Disable the button to prevent double submission
                    loginBtn.disabled = true;
                    loginBtn.classList.add("loading");

                    // Add loading spinner and change button content
                    loginBtn.innerHTML =
                        '<span class="loading-spinner"></span>Logging in...';
                });
            });
        </script>
    </body>
</html>
